{% extends 'offer/base.html' %}

{% block content %}
    {% for offer in offers %}
        <div class="offer">
            <div class="date">
                {{ offer.created_date }}
            </div>
            <h1><a href="">{{ offer.title }}</a></h1>
            <p>{{ offer.description|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
